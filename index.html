<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
</head>
<body>
    <div id="conteiner"> 
    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-border-width" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu ativo">
                <a href="login.html">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i><img class="img-just" src="./assets/images/Group2.png" alt="" srcset=""></i></span>
                    <span class="txt-link">Veiculos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i><img class="img-just" src="./assets/images/Rectangle49.png" alt="" srcset=""></i></span>
                    <span class="txt-link">Relatorio</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i><img class="img-just" src="./assets/images/Rectangle48.png" alt="" srcset=""></i></span>
                    <span class="txt-link">Pagamento</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i><img class="img-just" src="./assets/images/Rectangle52.png" alt="" srcset=""></i></span>
                    <span class="txt-link">Suporte</span>
                </a>
            </li>
        
        </ul>

    </nav>

    
        <div class="menu">
            <div>
                <ul class="menu-esquerdo">
                    <li>
                        <img class="logo" src="./assets/images/img-logo.png" alt="">
                    </li>
                   
                    <li class="titulo">
                        FlowParking
                    </li>
                </ul>
            </div>
            <div>
                <ul class="menu-direito">
                    <li>
                        <a href="#"><img class="buscar-icon" src="./assets/images/img-lupa.png"></a>
                        <input type="text" class="buscar" placeholder="Busca">
                    </li>
                   
                </ul>
            </div>
        </div>
        <div class="veiculos">
            <img class="carros vehicle" id="carro" src="./assets/images/img-carro.png" alt="Carro">
            <img class="moto vehicle" id="moto" src="./assets/images/img-moto.png" alt="Moto">
            <img class="van-bau vehicle" id="van-bau" src="./assets/images/img-bau.png" alt="Van-Bau">
            <img class="treiller-foodtruck vehicle" id="food-truck" src="./assets/images/img-trailler.png" alt="Food Truck">
            <div class="small-window" id="small-window">
                <h4>Escolha o tipo de custo:</h4>
                <button class="option-btn" data-value="daily">Custo por Diária</button>
                <button class="option-btn" data-value="hourly">Custo por Hora</button>
            </div>
        </div>
        <div class="formulario">

          <form id="form">
            <div class="form-class" >
                <label for="placa">Placa</label> <p>
                <input type="text" id="placa" placeholder="___-___">
            </div>          
            
            <div class="form-class" > 
                <label for="tarifa">Tarifa</label> <p>
                <input type="text" id="tarifa" placeholder="">
            </div>
            
            <div class="form-class" >
                <label for="obseracoes">Observações</label> <p>
                <input type="text" id="observacoes" placeholder="">
            </div>
            
          </form>
        </div>

        <div class="input-vagas">
          <button class="botao" type="button"> Cadastrar</button>
          <label for="quantidade-vagas">Vagas: </label>
          <input type="text" id="vagas">
        </div>

        <div id="tabela">
            <table id="tabelaVeiculos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Tarifa</th>
                        <th>Observações</th>
                        <th>Saída</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <button id="button-relatorio" type="button">Enviar relatorio</button><br>      
        <div id="rodape">
            <div id="relatorioCaixa">
                <h2>Relatório de Caixa</h2>
                <table id="tabelaRelatorio">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Valor Recebido</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div id="totalRecebido">
                    Total Recebido: R$ <span id="totalValor">0.00</span>
                </div>
            </div>
           
        </div>
    </div>
    <script src="./assets/js/estacionamento.js"></script>
    <script src="./assets/js/menu.js"></script>
</body>
</html>
